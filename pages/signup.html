<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form action="/signup" method="POST" class="login">   
            <input type="text" name="username" placeholder="Name..." autocomplete="off" required/>
            <input type="email" name="email" placeholder="Email..." autocomplete="off" required/>
            <input type="password" name="password" placeholder="Password..." autocomplete="off" required/>
            <input type="submit" class="login-btn" value="Sign up"/>
            <p>Already have an Account? <a href="../pages/login.html">Login</a></p>
        </form>
    </div>
<script src="signup.js"></script>
</body>
</html>
